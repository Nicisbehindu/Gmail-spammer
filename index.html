<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>private edit audio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="playButton">Play Song</button>
    </div>

    <script>
        const playButton = document.getElementById('playButton');

        // Check if a song URL exists in localStorage
        let songURL = localStorage.getItem('songURL');

        // If not, ask the user for a song URL
        if (!songURL) {
            songURL = prompt("Enter the song URL:");
            if (songURL) {
                localStorage.setItem('songURL', songURL);
            }
        }

        // Function to play the song
        playButton.addEventListener('click', () => {
            if (songURL) {
                const audio = new Audio(songURL);
                audio.play();
            } else {
                alert("No song URL found. Please add one first.");
            }
        });
    </script>
</body>
</html>
