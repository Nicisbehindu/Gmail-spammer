<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000000;
      color: white;
    }
    .container {
      text-align: center;
      background: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
    select {
      padding: 10px;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Download File</h1>
    <select id="dropdown">
      <option value="">-- Select an Option --</option>
      <option value="gmail">Gmail Spammer</option>
    </select>
  </div>

  <script>
    document.getElementById('dropdown').addEventListener('change', function(event) {
      if (event.target.value === 'gmail') {
        const fileName = "BEta.exe";
        const base64File = "BASE64_ENCODED_FILE_HERE"; // Replace with your file's Base64 content
        const link = document.createElement('a');
        link.href = `data:application/octet-stream;base64,${base64File}`;
        link.download = fileName;
        link.click();
      }
    });
  </script>
</body>
</html>
